<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body class="container-fluid">
    <div class="row bg-warning" style="height: 100vh;">
          <div class="col-8 offset-2">
            <form name="login" onsubmit="handleSubmit(event)">
              <div class="mt-2">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Enter your name" class="form-control">
              </div>
              <div class="mt-2">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your Email" class="form-control">
                <div id="error-text"></div>
              </div>
              <div class="mt-2">
                <label for="phone">Phone Number</label>
                <input type="number" name="phone" placeholder="Enter your phone number" class="form-control">
              </div>
              <div class="mt-2">
                <label for="dob">DOB</label>
                <input type="date" name="dob" class="form-control">
              </div>
              <div class="mt-2">
                <label for="Password">Password</label>
                <input type="password" name="password" placeholder="Enter your password" class="form-control">
              </div>
              <div class="mt-2">
                <label for="Confirm-password"> Confirm password</label>
                <input type="password" name="confirm-password" placeholder="Confirm password" class="form-control">
              </div>
              <div class="d-grid mt-4">
                <input type="submit" name="submit" class="btn btn-primary" value="Login" >
              </div>
            </form>
          </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="/Lab/JS/Form-validation.js"></script>
</body>

</html>
