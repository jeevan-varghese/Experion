<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/mytube-style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTube</title>
</head>

<body>
    <nav class="flex">
        <div class="name flex">
            <h1 class="my">My</h1>
            <h1 class="tube">tube</h1>
        </div>
        <div class="search flex">
            <div class="search-icon">

            </div>
            <div class="bar">
                <input type="search" name="" id="" placeholder="search...">
            </div>

        </div>
    </nav>
    <div class="main grid">
        <div class="card">
            <div class="thumbnail flex">
                <div class="timer">
                    <div class="timer-txt flex">
                        <p>3:45</p>

                    </div>
                </div>
            </div>
            <div class="thumb-bottum flex">
                <div class="icon"></div>
                <div class="txt-container">
                    <p>Justin Bieber - Intentions (Official Video (Short Version)) ft. Quavo</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="thumbnail-1 flex">
                <div class="timer">
                    <div class="timer-txt flex">
                        <p>6:46</p>

                    </div>
                </div>
            </div>
            <div class="thumb-bottum flex">
                <div class="icon-1"></div>
                <div class="txt-container">
                    <p>The Closing Ceremony DELIVERED! | FIFA World Cup Qatar 2022 </p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="thumbnail-2 flex">
                <div class="timer">
                    <div class="timer-txt flex">
                        <p class="live-txt">Live</p>
                    </div>
                </div>
            </div>
            <div class="thumb-bottum flex">
                <div class="icon-2"></div>
                <div class="txt-container">
                    <p>Ed Sheeran, Martin Garrix, Kygo, Dua Lipa, Avicii, Robin Schulz, The Chainsmokers Style - Feeling
                        Me</p>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="thumbnail-3 flex">
                <div class="timer">
                    <div class="timer-txt flex">
                        <p>Live</p>
                    </div>
                </div>
            </div>
            <div class="thumb-bottum flex">
                <div class="icon-3"></div>
                <div class="txt-container">
                    <p>Tom and Jerry - Jerry And Jumbo</p>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
