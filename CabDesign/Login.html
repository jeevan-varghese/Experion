<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>
    <div class="company-name flex">
        <img src="/images/logo-gif.gif" alt="logo.gif">
        <h1 class="company-name-txt">E-go Cabs</h1>
    </div>
    <div class="main flex">
        <div class="container flex">
            <form>
                <div class="logo-small flex">
                    <img src="/images/logo-gif.gif" alt="logo.gif">
                    <h1 class="login-head">Login</h1>
                </div>
                <label for="email" class="email-txt">E-mail</label>
                <input type="email" name="email">
                <label for="password">Password</label>
                <input type="password" name="password">
                <p class="forgot flex">forgot password?</p>
                <div class="bottom flex">
                    <button class="login-btn flex">Login</button>
                    <div class="line"></div>
                    <a href="/register.html" class="register-txt">Create new account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
