<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/login-style.css">
</head>
<body>
    <div class="company-name flex">
        <img src="/images/logo-gif.gif" alt="logo.gif">
        <h1 class="company-name-txt">E-go Cabs</h1>
    </div>
    <div class="main flex">
        <div class="container flex">
            
            <form>
                <div class="logo-small flex">
                    <img src="/images/logo-gif.gif" alt="">
                    <h class="login-head">Login</h>
                </div>
            <label for="email" class="email-txt">E-mail</label>
            <input type="email" name="email">
            <label for="password">Password</label>
            <input type="password" name="password">
            <p class="forgot flex">forgot password?</p>
            <div class="bottom flex">
                <button class="login-btn flex">Login</button>
                <div class="line"></div>
                <p class="create-acc">Create new account</p>
            </div>
           
        </div>
    </div>
    
</body>
</html>
