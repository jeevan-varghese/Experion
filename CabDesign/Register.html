<!doctype html>
<html lang="en">
<head>
    <title>Register page</title>
    <link rel="stylesheet" href="/styles/register.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="company-name flex">
        <img src="/images/logo-gif.gif" alt="logo.gif">
        <h1 class="company-name-txt">E-go Cabs</h1>
    </div>
    <div class="main flex">
        <div class="container flex">
            <form>
                <div class="logo-small flex">
                    <img src="/images/logo-gif.gif" alt="">
                    <h class="register-head">Register</h>
                </div>
                <label for="name" class="name-txt block">Name</label>
                <input type="text" name="name" required>
                <label for="name" class="phone-txt block">Phone number</label>
                <input type="tel" name="phone" required>
                <label for="email" class="email-txt block">E-mail</label>
                <input type="email" name="email" required>
                <label for="password" class="block">Password</label>
                <input type="password" name="password" required>
                <label for="confirm-password" class="block">confirm password</label>
                <input type="password" name="confirm-password" required>
                <div class="bottom flex">
                    <button class="register-btn flex">Register</button>
                    <div class="line"></div>
                    <a href="/Login.html" class="login-txt">Already have account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
